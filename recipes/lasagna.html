    <h1>Lasagna</h1>
    <figure>
        <img src="../images/lasagnas.jpg" alt="Image of a Lasagna" width="300px" weight="300px">
        <figcaption>A lasagna is a <strong>delicious</strong> Italian dish made with layers of <em>pasta, rich meat sauce, creamy béchamel, and melted cheese.</em> When it’s ready, it’s typically golden brown on top and bubbling with cheesy goodness.</figcaption>
        <p>Lasagna, also known as lasagne, is a beloved Italian dish that has stood the test of time. It’s made from very wide, flat sheets of pasta, possibly one of the oldest types.</p>
        <p>The pasta layers are stacked, creating a delightful casserole. </p>

    </figure>
